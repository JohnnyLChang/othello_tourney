<!DOCTYPE html>
<html>
  <head>
    <title id="title">{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta width="device-width">
    <link rel="icon" type="image/vnd.microsoft.icon" href="./logo.ico">
    <link rel="stylesheet" type="text/css" href="./static/css/Universal.css">
    {% block extra_head %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="top">
      <p id="header">{% block header %}{% endblock %}</p>
      <div class="linkbar">
        <a href="/index">Home</a>
        <a href="/about">About</a>
        <a href="/schedule">Schedule</a>
        <a href="/watch">Watch</a>
	<a href="/results">Results</a>
	<a href="/standings">Standings</a>
      </div>
    </div>
    <div class="main" id="text">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
