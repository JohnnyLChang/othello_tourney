{% extends "template.html" %}
{% block title %}Standings{% endblock %}
{% block header %}Current Round{% endblock %}

{% block content %}
  <h2>Current Standings After Current Round</h2>
  <table id="results">
    <tr><th>Name</th><th>Wins</th></tr>
    {% for item in standings %}
    <tr><td>{{item.name}}</td><td>{{item.score}}</td></tr>
  {% endfor %}
  </table>
{% endblock %}
