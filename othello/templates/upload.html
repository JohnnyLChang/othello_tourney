{% extends "template.html" %}
{% block title %}Upload{% endblock %}
{% block header %}Upload{% endblock %}

{% block content %}
  <h2>You are logged in as {{ user.username }}.</h2>
  <p>Before uploading, please read <a href="./about_uploading">About Uploading</a> carefully. It will save you many headaches.</p>
  <form action="" method="post" enctype="multipart/form-data">
    Select file to upload:
    <input type="file" name="code" id="code">
    <input type="submit" value="Upload File" name="submit">
  </form>
{% endblock %}
