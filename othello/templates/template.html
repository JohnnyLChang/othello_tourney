<!DOCTYPE html>
<html>
  <head>
    <title id="title">{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta width="device-width">
    <link rel="icon" type="image/vnd.microsoft.icon" href="./logo.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/Universal.css">
    {% block extra_head %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="top">
      <p id="header">{% block header %}{% endblock %}</p>
      <div class="linkbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/upload">Upload</a>
        <a href="/play">Play</a>
        <a href="/watch">Watch</a>
      </div>
    </div>
    <div class="main" id="text">
      {% block content %}{% endblock %}
      {% if current_user.is_authenticated %}
        <p style="font-size: 2em;">You are logged in as {{ current_user.name }}. <a style="font-size: 1em;" href="./logout">Logout</a></p>
      {% endif %}
    </div>
  </body>
</html>
